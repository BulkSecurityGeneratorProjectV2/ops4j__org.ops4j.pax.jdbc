osgi.jdbc.driver.name=H2-pool-xa
dataSourceName=person
url=jdbc:h2:mem:test

c3p0.dataSourceName=person
c3p0.initialPoolSize=2
c3p0.minPoolSize=2
c3p0.maxPoolSize=10
c3p0.acquireIncrement=1

c3p0.maxIdleTime=540
c3p0.maxConnectionAge=43200

c3p0.maxStatements=500

c3p0.acquireRetryAttempts=10
c3p0.acquireRetryDelay=6
c3p0.preferredTestQuery=SELECT 1;
c3p0.idleConnectionTestPeriod=60
c3p0.testConnectionOnCheckin=false
c3p0.debugUnreturnedConnectionStackTraces=true
c3p0.unreturnedConnectionTimeout=0
